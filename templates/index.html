{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Coding Thunder</h1>
                            <span class="subheading">A Blog for programmers</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div class="post-preview">
                        {% for post in posts %}
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">{{post.subtitle}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            on {{post.date}}
                        </p>
                        {{post.content[0:75]}}..........
                        <hr>
                        {% endfor %}
                    </div>
        
                    <!-- Divider-->
                    <!-- Post preview-->
                    <div class="d-flex justify-content-end mb-4 "><a class="btn btn-primary text-uppercase" style="margin-right:15vw;" href="{{prev}}">Older Posts {{page}} &larr;</a>
                    <a class="btn btn-primary text-uppercase" href="{{next}}">Newer Posts &rarr; </a></div>
                    
                </div>
            </div>
        </div>
        <!-- Footer-->
{% endblock %}
